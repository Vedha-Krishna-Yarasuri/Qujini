<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <h1>welcome to library</h1>
        <form method="POST" action="add">
                {% csrf_token %}
            <input type="text" name="bname" placeholder="enter book name">
            <input type="text" name="aname" placeholder="enter author name">
            <input type="text" name="genre" placeholder="enter genre of the book">

            <input type="text" name="style" placeholder="enter the style of author">
            <input type="submit">
        </form>

        {% block content %}

        <p>data: <br>book data: {{book_data}}<br>author data : {{author_data}} </p>

        {% endblock %}
        
</body>
